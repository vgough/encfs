matrix:

  allow_failures:
    - os: windows

  include:

    - language: cpp
      os: linux
      compiler: gcc
      dist: bionic
      sudo: required
      addons:
        apt:
          packages:
            - attr
            - fuse
            - libfuse-dev
            - gettext
            - cmake
      before_script:
        - sudo modprobe fuse
      script:
        - ./build.sh
      env:
        - SUDO_TESTS=true

    - language: cpp
      os: linux
      compiler: gcc
      dist: xenial
      sudo: required
      addons:
        apt:
          packages:
            - attr
            - fuse
            - libfuse-dev
            - gettext
            - cmake
      before_script:
        - sudo modprobe fuse
      script:
        - ./build.sh
      env:
        - SUDO_TESTS=true

    - language: cpp
      os: linux
      compiler: clang
      dist: xenial
      sudo: false
      addons:
        apt:
          packages:
            - attr
            - fuse
            - libfuse-dev
            - gettext
            - cmake
            - clang-4.0
            - clang-tidy-4.0
      script:
        - ./build.sh
      env:
        - CC=clang-4.0 CXX=clang++-4.0 CHECK=true INTEGRATION=false

    - language: bash
      os: windows
      script:
      - choco uninstall -y mingw
      - choco install -y winfsp
      - choco install -y cyg-get
      - cyg-get.bat cmake make gcc-g++ gettext-devel libssl-devel procps-ng perl-test-harness
      - export CHERE_INVOKING=1
      - cmd.exe /c "/C/tools/cygwin/bin/bash.exe --login -c 'cd /cygdrive/c/Program*/WinFsp/opt/cygfuse ; sh install.sh'"
      - cmd.exe /c "/C/tools/cygwin/bin/bash.exe --login -c './build.sh'"
