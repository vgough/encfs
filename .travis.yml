language: cpp

sudo: true

matrix:
  include:
    - os: linux
      compiler: clang #CircleCI tests with gcc
      dist: trusty
    - os: osx
      compiler: clang
      osx_image: xcode8.3

branches:
  only:
    - master
    - travis

before_script:
  - ./ci/setup.sh

script:
  - ./ci/build.sh

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - attr
      - fuse
      - libfuse-dev
      - gettext
      - clang
      - clang-tidy-3.9
