machine:
  timezone:
    America/Los_Angeles

dependencies:
  pre:
    - sudo apt-get install cmake libfuse-dev librlog-dev libgettextpo-dev libtinyxml2-dev
    - bash ./ci/install-gcc.sh

test:
  override:
    - bash ./ci/config.sh
    - cd build && make && make test && make install
    - /tmp/encfs/bin/encfsctl --version
